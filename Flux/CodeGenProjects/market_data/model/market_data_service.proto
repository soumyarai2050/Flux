option (FluxFileCRUDPortOffset) = 40;

message RTDash {
  option (FluxMsgWidgetUIData) = {
    x: 4,
    y: 14,
    w: 14,
    h: 19,
    layout: UI_TABLE
  };

  required DashLeg cb_leg = 1 [(FluxFldFilterEnable) = true];
  required DashLeg eqt_leg = 2 [(FluxFldFilterEnable) = true];
  optional float max_buy_notional = 3 [(FluxFldDisplayType) = "int", (FluxFldFilterEnable) = true];
  optional float max_sell_notional = 4 [(FluxFldDisplayType) = "int", (FluxFldFilterEnable) = true];
  optional float mkt_premium = 5 [(FluxFldNumberFormat) = "%", (FluxFldFilterEnable) = true];
  optional float mkt_premium_change = 6 [(FluxFldNumberFormat) = "%", (FluxFldFilterEnable) = true];  // against yesterday cb / eqt close and current conv price
