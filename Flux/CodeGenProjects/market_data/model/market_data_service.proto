  optional InventorySummary locate_summary = 8 [(FluxFldFilterEnable) = true];
  optional InventorySummary pth_summary = 9 [(FluxFldFilterEnable) = true];
  optional InventorySummary sod_summary = 10 [(FluxFldFilterEnable) = true];
  repeated Broker eligible_brokers = 11 [(FluxFldHelp) = "Borrow / SOD / Locate / PTH limits"];
}

