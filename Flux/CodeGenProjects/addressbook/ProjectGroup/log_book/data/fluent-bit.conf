[FILTER]
    Name          rewrite_tag
    Match         basket_book.log
    Rule          $level TIMING perf_benchmark false
    Emitter_Name  re_emitted_pref_benchmark_basket_book

# Filter for messages starting with ^^^ which means it is plan_view update
[FILTER]
    Name          rewrite_tag
    Match         pair_plan.log
    Rule          $message ^\^\^\^ plan_view_update false
    Emitter_Name  re_emitted_plan_view_update_pair_plan

[FILTER]
    Name          rewrite_tag
    Match         post_barter.log
    Rule          $message ^\^\^\^ plan_view_update false
    Emitter_Name  re_emitted_plan_view_update_post_barter

[FILTER]
    Name          rewrite_tag
    Match         plan_view.log
    Rule          $message ^\^\^\^ plan_view_update false
    Emitter_Name  re_emitted_plan_view_update_plan_view

[FILTER]
    Name          rewrite_tag
    Match         basket_book.log
    Rule          $message ^\^\^\^ plan_view_update false
    Emitter_Name  re_emitted_plan_view_update_basket_book

# Filter for messages starting with ^*^ which means it is pair_plan update
[FILTER]
    Name          rewrite_tag
    Match         post_barter.log
    Rule          $message ^\^\*\^ pair_plan_update false
    Emitter_Name  re_emitted_pair_plan_update_post_barter

[FILTER]
    Name          rewrite_tag
    Match         plan_view.log
    Rule          $message ^\^\*\^ pair_plan_update false
    Emitter_Name  re_emitted_pair_plan_update_plan_view

[FILTER]
    Name          rewrite_tag
    Match         basket_book.log
    Rule          $message ^\^\*\^ pair_plan_update false
    Emitter_Name  re_emitted_pair_plan_update_basket_book

# Filter for messages with %%.*%% pattern

[FILTER]
    Name          rewrite_tag
    Match         pair_plan.log
    Rule          $message %%.*%% symbol_side_alert false
    Emitter_Name  re_emitted_symbol_side_pair_plan

[FILTER]
    Name          rewrite_tag
    Match         post_barter.log
    Rule          $message %%.*%% symbol_side_alert false
    Emitter_Name  re_emitted_symbol_side_post_barter

[FILTER]
    Name          rewrite_tag
    Match         plan_view.log
    Rule          $message %%.*%% symbol_side_alert false
    Emitter_Name  re_emitted_symbol_side_plan_view

[FILTER]
    Name          rewrite_tag
    Match         basket_book.log
    Rule          $message %%.*%% symbol_side_alert false
    Emitter_Name  re_emitted_symbol_side_basket_book

# Filters for plan pause
[FILTER]
    Name          rewrite_tag
    Match         symbol_side_alert
    Rule          $message ^LMT_UP_DN: pause_plan false
    Emitter_Name  re_emitted_pause_plan_case_1

[FILTER]
    Name          rewrite_tag
    Match         symbol_side_alert
    Rule          $message ^Chore\sfound\soverfilled\sfor pause_plan false
    Emitter_Name  re_emitted_pause_plan_case_2

# Filters for position disable
[FILTER]
    Name          rewrite_tag
    Match         symbol_side_alert
    Rule          $message ^EXT: pos_disable false
    Emitter_Name  re_emitted_pos_disable_case_1

