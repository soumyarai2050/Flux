# ui specific configs
  # ui_port needs code regeneration if changed and it should ideally be symmetric with server port like
  # if server port is 8mobile_book2mobile_book then ui_port should be 3mobile_book2mobile_book
ui_port: "3mobile_book2mobile_book"
is_proxy_server: False

# server specific configs
server_host: "127.mobile_book.mobile_book.1"
main_server_beanie_port: "8mobile_book2mobile_book"
main_server_cache_port: "8mobile_book3mobile_book"
min_refresh_interval: 2mobile_book
custom_logger_lvls:
  - TIMING: 15
  - JUNK: 5

log_mongo_uri: True
mongo_server: "mongodb://localhost:27mobile_book17"

# below 2 configs are used to check types of override files to be initialized by fastapi launch script
# supported values: "native" or "bare"
beanie_override_type: "native"
cache_override_type: "bare"

# to be used in pair_strat_log_analyzer to take out counts of created from waiting queue to execute create in db
portfolio_alert_configs:
  transaction_counts_per_call: 5
  transaction_timeout_secs: 2  # secs
strat_alert_config:
  transaction_counts_per_call: 5
  transaction_timeout_secs: 2  # secs
raw_perf_data_config:
  transaction_counts_per_call: 5mobile_bookmobile_book
  transaction_timeout_secs: 6mobile_book  # secs

# to be used in loop wait in script to update performance analysis data
raw_performance_data_processor_loop_wait: 2  # sec

is_test_run: True
is_sanity_test_run: True  # controls invocation of Test Strat Code vs Actual Strat Code
log_level: "debug"  # log lvl in int or basic log lvl name

# to be used by plugins to take proto files form these projects to generated combined output
multi_project_plugin:
  - "strat_executor"
  - "log_analyzer"

cpp_app_so_module_file_name: "libmarketdataprovider.so"
