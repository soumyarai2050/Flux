mongo_server: "mongodb://localhost:27017"
beanie_host: 127.0.0.1
beanie_port: '8020'
cache_host: 127.0.0.1
cache_port: '8030'

# below 2 configs are used to check types of override files to be initialized by fastapi launch script
# supported values: "native" or "bare"
beanie_override_type: "native"
cache_override_type: "bare"

# to be used in pair_strat_log_analyzer to take out counts of created from waiting queue to execute create in db
portfolio_update_bulk_update_counts_per_call: 5
strat_alert_bulk_update_counts_per_call: 5
perf_benchmark_bulk_create_counts_per_call: 100

log_mongo_uri: True
min_refresh_interval: 20
is_test_run: True
log_level: "debug"  # log lvl in int or basic log lvl name
custom_logger_lvls:
  - TIMING: 15
  - JUNK: 5

# to run log analyzer in simulator mode
simulate_log_analyzer: True

symbol_configs:
  ^CB_Sec_[1,3-5]$:
    simulate_reverse_path: False
    fill_percent: 100
    total_fill_count: 1
    ack_percent: 100

    # to simulate rej functionality
    simulate_new_to_reject_orders: False   # to simulate orders with new and reject order_event
    simulate_ack_to_reject_orders: False   # to simulate orders with ack and reject order_event

    # to simulate cxl-rej functionality
    simulate_cxl_rej_orders: False

    # to simulate unsolicited cxl functionality
    simulate_ack_unsolicited_cxl_orders: False
    simulate_new_unsolicited_cxl_orders: False

    # used in continuous checks, like, rej and unsol cxl, continuous normal orders following continuous special orders
    continues_order_count: 3
    continues_special_order_count: 1

