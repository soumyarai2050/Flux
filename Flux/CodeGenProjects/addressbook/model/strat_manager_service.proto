syntax = "proto2";

import "ui_option_utils.proto";
import "flux_options.proto";
import "ui_core.proto";
import "trade_core.proto";
import "strat_core.proto";

package addressbook;

option (FluxFileWebPageUIData) = {
  theme: THEME_LIGHT
};

option (FluxFileCRUDPortOffset) = 20;

message StratLeg{
  optional string exch_id = 1 [(FluxFldServerPopulate) = true];
  required Security sec = 2;
  optional Side side = 3 [default = SIDE_UNSPECIFIED];
  optional string company = 4 [(FluxFldServerPopulate) = true];
}

// Widget-2
// Don't rename fields - if you must , update loaded_strat_keys abbreviation accordingly
message PairStratParams{
  option (FluxMsgWidgetUIDataElement) = {
    x: 0,
    y: 12,
    w: 4,
    h: 19,
    widget_ui_data: {
      view_layout: UI_TREE
    }
  };

  // server provided via security auto complete list (if available)
  required StratLeg strat_leg1 = 1 [(FluxFldElaborateTitle) = true, (FluxFldOrmNoUpdate) = true, (FluxFldAutoComplete) = "sec_id:CB_List, sec_type=TICKER", (FluxFldHelp) = "CB Tickers"];
  optional StratLeg strat_leg2 = 2 [(FluxFldElaborateTitle) = true, (FluxFldOrmNoUpdate) = true, (FluxFldAutoComplete) = "sec_id:EQT_List, sec_type=TICKER, side=server_populate", (FluxFldHelp) = "EQT Tickers"];
  optional int32 exch_response_max_seconds = 3 [default = 30, (FluxFldHide) = "True", (FluxFldServerPopulate) = true];
  // these are specific to CB-EQT strat - move to derived later
  required float common_premium = 4 [(FluxFldNumberFormat) = "%"];
  optional float hedge_ratio = 5 [default = 1];
}

// Widget - 3
message StratStatus{
  option (FluxMsgWidgetUIDataElement) = {
    x: 4,
    y: 23,
    w: 7,
    h: 8,
    alert_bubble_source: "PairStrat.strat_status.strat_alerts",
    alert_bubble_color: "PairStrat.strat_status.strat_alerts.severity",
    widget_ui_data: {
      view_layout: UI_TABLE
    }
  };

  // UI can only move from READY, PAUSED, ERROR states to ACTIVE or from ACTIVE to PAUSED - this triggers auto-save {UI sends model update to server}
  required StratState strat_state = 1 [default = StratState_UNSPECIFIED, (FluxFldButton) = {
    unpressed_caption: "Activate",
    pressed_caption: "Pause",
    disabled_captions: "StratState_DONE=Done",
    button_type: BUTTON_TYPE_RECTANGLE,
    button_size: BUTTON_SIZE_MEDIUM,
    value_color_map: "StratState_READY=INFO,StratState_ACTIVE=SUCCESS,StratState_PAUSED=WARNING,StratState_ERROR=ERROR,StratState_DONE=DEBUG"
    action: "flux_trigger_strat",
    pressed_value_as_text: "StratState_ACTIVE"
  }];

  optional int64 total_buy_qty = 2 [(FluxFldHelp) = "sum of all buy order qty in order brief of strat order snapshot"];
  optional int64 total_sell_qty = 3 [(FluxFldHelp) = "sum of all  sell order qty in order brief of strat order snapshot"];
  optional int64 total_order_qty = 4 [(FluxFldHide) = "True", (FluxFldHelp) = "sum of above total_buy_qty + total_sell_qty "];

  optional int64 total_open_buy_qty = 5 [(FluxFldHelp) = "sum of all open buy order qty: StratOrderSnapshot-s order_brief.qty minus its filled_qty provided its state is ack or unack"];
  optional int64 total_open_sell_qty = 6 [(FluxFldHelp) = "sum of all open sell order qty: StratOrderSnapshot-s order_brief.qty minus its filled_qty provided its state is ack or unack"];
  optional float avg_open_buy_px = 7 [(FluxFldHelp) = "total_open_buy_notional / total_open_buy_qty"];
  optional float avg_open_sell_px = 8 [(FluxFldHelp) = "total_open_sell_notional / total_open_sell_qty"];
  optional float total_open_buy_notional = 9 [(FluxFldDisplayType) = "int", (FluxFldHelp) = "sum of all StratOrderSnapshot-s [open_buy_qty X price] "];
  optional float total_open_sell_notional = 10 [(FluxFldDisplayType) = "int", (FluxFldHelp) = "sum of all StratOrderSnapshot-s [open_sell_qty X price] "];
  optional float total_open_exposure = 11 [(FluxFldDisplayType) = "int", (FluxFldHelp) = "total_open_buy_notional - total_open_sell_notional"];

  optional int64 total_fill_buy_qty = 12 [(FluxFldHelp) = "sum of all fill buy order qty from StratOrderSnapshot"];
  optional int64 total_fill_sell_qty = 13 [(FluxFldHelp) = "sum of all fill sell order qty from StratOrderSnapshot"];
  optional float avg_fill_buy_px = 14 [(FluxFldHelp) = "total_fill_buy_notional / total_fill_buy_qty"];
  optional float avg_fill_sell_px = 15 [(FluxFldHelp) = "total_fill_sell_notional / total_fill_sell_qty"];
  optional float total_fill_buy_notional = 16 [(FluxFldDisplayType) = "int", (FluxFldHelp) = "sum of all fill buy notional from StratOrderSnapshot"];
  optional float total_fill_sell_notional = 17 [(FluxFldDisplayType) = "int", (FluxFldHelp) = "sum of all fill sell notional from StratOrderSnapshot"];
  optional float total_fill_exposure = 18 [(FluxFldDisplayType) = "int", (FluxFldHelp) = "total_fill_buy_notional - total_fill_sell_notional"];

  optional int64 total_cxl_buy_qty = 19 [(FluxFldHelp) = "sum of all fill buy order qty from StratOrderSnapshot"];
  optional int64 total_cxl_sell_qty = 20 [(FluxFldHelp) = "sum of all fill sell order qty from StratOrderSnapshot"];
  optional float avg_cxl_buy_px = 21 [(FluxFldHelp) = "total_fill_buy_notional / total_fill_buy_qty"];
  optional float avg_cxl_sell_px = 22 [(FluxFldHelp) = "total_fill_sell_notional / total_fill_sell_qty"];
  optional float total_cxl_buy_notional = 23 [(FluxFldDisplayType) = "int", (FluxFldHelp) = "sum of all fill buy notional from StratOrderSnapshot"];
  optional float total_cxl_sell_notional = 24 [(FluxFldDisplayType) = "int", (FluxFldHelp) = "sum of all fill sell notional from StratOrderSnapshot"];
  optional float total_cxl_exposure = 25 [(FluxFldDisplayType) = "int", (FluxFldHelp) = "total_fill_buy_notional - total_fill_sell_notional"];

  // these are specific to CB-EQT strat - move to derived later
  optional float average_premium = 26 [(FluxFldNumberFormat) = "%"];
  optional float market_premium = 27 [(FluxFldNumberFormat) = "%"];
  optional Residual residual = 28;
  optional float balance_notional = 29 [(FluxFldDisplayType) = "int", (FluxFldDisplayZero) = true, (FluxFldValMin)="0.0", (FluxFldValMax)="PairStrat.strat_limits.max_cb_notional", (FluxFldProgressBar) = {
    value_color_map: "100%=SUCCESS,70%>INFO,30%>WARNING,0%>ERROR",  // order of condition matching -> left to right (select first match)
    hover_text_type: HoverTextType_VALUE,
    is_reverse: true
  }];
  repeated Alert strat_alerts = 30;
}

// Widget - 4
message OrderJournal{
  option (FluxMsgJsonRoot) = {
    CreateOp: AggregateType_FilterAggregate,
    ReadOp: AggregateType_FilterAggregate,
    PatchOp: AggregateType_FilterAggregate,
    DeleteOp: AggregateType_UNSPECIFIED,
    ReadWebSocketOp: AggregateType_FilterAggregate
  };
  option (FluxMsgWidgetUIDataElement) = {
    x: 0,
    y: 39,
    w: 6,
    h: 7,
    is_repeated: True,
    widget_ui_data: {
      view_layout: UI_TABLE
    }
  };
  option (FluxMsgJsonQuery) = {
      QueryName: "get_last_n_sec_orders_by_event",
      AggregateVarName: "get_last_n_sec_orders_by_event",
      QueryParams: "symbol",
      QueryParams: "last_n_sec",
      QueryParams: "order_event",
      QueryParamsDataType: "str | None",
      QueryParamsDataType: "int",
      QueryParamsDataType: "str"
  };
  option (FluxMsgJsonQuery) = {
      QueryName: "filtered_notify_order_journal_update",
      QueryParams: "symbols",
      QueryParamsDataType: "List[str]",
      QueryType: WS
  };
  option (FluxMsgCRUDSharedLock) = "journal_shared_lock";
  option (FluxMsgUIGetAllLimit) = "-100";
  option (FluxMsgMainCRUDOperationsAgg) = {agg_var_name: "get_limited_objs", agg_params: ["-100"]}; // only useful for initial snapshot to be of size 100 , subsequently each record is sent independently and UI is to discard the oldest (from bottom) and add the newest (on top)
  option (FluxMsgExecutorOptions) = {
    IsWebSocketModel: true,
    EnableNotifyAll: false,
    IsTopLvlModel: false,
    ExecutorKeyCounts: 1,
    ExecutorKeySequence: "order.security.sec_id-order.side",
    LogKeySequence: "order.order_id"
  };
  required int32 id = 1 [(FluxFldOrmNoUpdate) = true, (FluxFldServerPopulate) = true, (FluxFldHide) = "True"];
  optional OrderBrief order = 2;
  optional string order_event_date_time = 3 [(FluxFldIndex) = true, (FluxFldValIsDateTime) = true];
  optional OrderEventType order_event = 4;
  optional int32 current_period_order_count = 8 [ (FluxFldHelp) = "total new order count within order_rate(s) applicable_period_seconds"];
}

message OrderSnapshot{
  option (FluxMsgJsonRoot) = {
    CreateOp: AggregateType_FilterAggregate,
    ReadOp: AggregateType_FilterAggregate,
    UpdateOp: AggregateType_FilterAggregate,
    PatchOp: AggregateType_FilterAggregate,
    DeleteOp: AggregateType_UNSPECIFIED,
    ReadWebSocketOp: AggregateType_FilterAggregate
  };
  option (FluxMsgWidgetUIDataElement) = {
    x: 6,
    y: 39,
    w: 5,
    h: 7,
    is_repeated: True,
    widget_ui_data: {
      view_layout: UI_TABLE
    }
  };
  option (FluxMsgJsonQuery) = {
      QueryName: "trigger_residual_check",
      QueryParams: "order_status_list",
      QueryParamsDataType: "List[str]"
  };
  option (FluxMsgJsonQuery) = {
      QueryName: "filtered_notify_order_snapshot_update",
      QueryParams: "symbols",
      QueryParamsDataType: "List[str]",
      QueryType: WS
  };
  option (FluxMsgExecutorOptions) = {
    IsWebSocketModel: true,
    EnableNotifyAll: false,
    IsTopLvlModel: false,
    ExecutorKeyCounts: 1,
    ExecutorKeySequence: "order_brief.security.sec_id-order_brief.side",
    LogKeySequence: "order_brief.order_id-order_status"
  };
  option (FluxMsgCRUDSharedLock) = "residual_compute_shared_lock";
  option (FluxMsgUIGetAllLimit) = "-100";
  option (FluxMsgMainCRUDOperationsAgg) = {agg_var_name: "get_limited_objs", agg_params: ["-100"]}; // only useful for initial snapshot to be of size 100 , subsequently each record is sent independently and UI is to discard the oldest (from bottom) and add the newest (on top)

  required int32 id = 1 [(FluxFldOrmNoUpdate) = true, (FluxFldServerPopulate) = true, (FluxFldHide) = "True"];
  optional OrderStatusType order_status = 2 [(FluxFldNoCommonKey) = true];
  optional OrderBrief order_brief = 3;
  optional int64 filled_qty = 4;
  optional float avg_fill_px = 5;
  optional float fill_notional = 6 [(FluxFldDisplayType) = "int"];
  optional int64 last_update_fill_qty = 7;
  optional float last_update_fill_px = 8;
  optional int64 cxled_qty = 9;
  optional float avg_cxled_px = 10;
  optional float cxled_notional = 11 [(FluxFldDisplayType) = "int"];
  optional string create_date_time = 12 [(FluxFldHide) = "True", (FluxFldValIsDateTime) = true];
  optional string last_update_date_time = 13 [(FluxFldValIsDateTime) = true];
  optional int64 last_n_sec_total_qty = 14 [(FluxFldHide) = "True"];   // used to get aggregated value of last n sec order qty
}

