syntax = "proto2";
import "flux_options.proto";


enum Theme{
    THEME_UNSPECIFIED = 0;
    DARK = 1;
    LIGHT = 3;
}

message WidgetUIData{
  // key string connects Widget with Model - future better name via: [(FluxFldAlias) = 'i']
  required string i = 1;
  // X coordinate magnitude (left most is 0)
  optional int32 x = 2;
  // Y coordinate magnitude (top most is 0)
  optional int32 y = 3;
  // width
  optional int32 w = 4;
  // height
  optional int32 h = 5;
}


